<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo1</title>
    </head>
    <body>
        <form>
            <h2>Text Input Feilds</h2>
            <label for="fName">First Name</label>
            <input type="text" id="fname"><br><br>
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName">
            
            
            <p><b>Choose your favorite Language</b></p>

            <input type="radio" id="html" name="fav_lang" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_lang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javaScript" name="fav_lang" value="JavaScript">
            <label for="javaScript">JavaScript</label><br>

            <p><b>Choose the Vehical you have</b></p>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="car">
            <label for="vehicle1">I have Car</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Bike">
            <label for="vehicle2">I have Bike</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">I have Boat</label><br>
            <input type="submit" value="submit">




        </form>
    </body>
</html>

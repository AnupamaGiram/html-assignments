<!DOCTYPE html>
<html>

<head>
    <title>Table 5</title>
    <style>
        table, th, tr,td
        {
            border: 1px solid;
            border-collapse: collapse;
        }
        th
        {
            text-align: left;
        }

    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>FirstName</th>
            <td>Anupama</td>

            <td>Aniket</td>   
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Giram</td>
            <td>Giram</td>
            <td>Giram</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>32</td>
            <td>28</td>
            <td>24</td>
        </tr>


    </table>
</body>

</html>

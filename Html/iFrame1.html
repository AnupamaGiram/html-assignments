<!DOCTYPE html>
<html>

<head>
    <title>iframePractice</title>
</head>

<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes
        to specify the size of the iframe:</p>

    <iframe src="./demo_iframe.html" height="100" width="200" title="iFrame Example"></iframe>
    <br>
    <iframe src="./demo_iframe.html" height="100" width="200" style=border:none
     title="iFrame Example"></iframe>

    <iframe src="./demo_iframe.html" height="100" width="200" style="border:2px solid red"
    title="iFrame Example"></iframe>


</body>

</html>

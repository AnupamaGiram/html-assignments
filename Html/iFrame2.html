<!DOCTYPE html>
<html>

<head>
    <title>iframePractice</title>
</head>

<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes
        to specify the size of the iframe:</p>

    <iframe src="./demo_iframe.html" name="iframe_a" height="200" width="300" 
    title="iFrame Example"></iframe>
    <br>
        
    <p><a href="https://www.w3schools.com" target="iframe_a">w3Schools.com</a></p>
    <p>When the target attribute of a link matches the name of an iframe, 
        the link will open in the iframe.</p>


</body>

</html>

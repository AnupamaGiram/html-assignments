<html>

<head>

        table,
        th,
        tr,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

        th, td{
            text-align: left;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px
        }

</head>

        </tr>

</html>

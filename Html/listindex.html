<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <p>This is Unordered List</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <p>This is ordered List</p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>cooffe</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- White cold drink</dd>
        </dl>
    </body>
</html>
